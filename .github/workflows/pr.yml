name: "PR"

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint-go:
    name: Run Go Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: cadence/server/
